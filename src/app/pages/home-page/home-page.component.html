<div
  class="page-home max-row"
  ngClass.xs="padding-x-1"
  ngClass.sm="padding-x-2"
  ngClass.gt-sm="padding-x-3"
>
  <div
    ngClass.gt-sm="card-header-row"
    ngClass.lt-md="card-header-col"
    class="home-search"
  >
    <app-input (searchInput)="searchCountry($event)" class="control search"></app-input>
    <app-select (region)="filterByRegion($event)" class="control select"></app-select>
  </div>

  <div
    class="cards-list"
  >
 
    <app-card-country
      [country]="country"
      *ngFor="let country of copyCountries"
    ></app-card-country>
  </div>
</div>
